name: socialflutter
description: Combine Social Authentication In Flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  google_sign_in: ^6.0.1
  intl: ^0.18.0
  flutter_facebook_auth: ^3.5.7
  twitter_login: ^4.3.1
  fluttertoast: ^8.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/

